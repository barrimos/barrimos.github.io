<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link rel="stylesheet" href="../../src/dist/pixelsart.css">
</head>
<body>
  <nav id="topMenu" class="topMenu">
    <button type="menu" name="menuBtn" id="menuBtn" class="menuBtn">Menu</button>
    <ul class="menuDropdown">
      <li class="menuItem">
        <input type="file" id="selectFile" name="selectFile" class="selectFile">
        <button type="submit" id="openFileBtn" name="openFileBtn" class="openFileBtn">Open</button>
      </li>
      <li class="menuItem">
        <button type="submit" id="saveFileBtn" name="saveFileBtn" class="saveFileBtn">Save</button>
      </li>
    </ul>
    <div id="axis" class="axis">0, 0</div>
  </nav>
  <div class="container">
    <div class="canvasContainer">
      <canvas id="canvasBorder"></canvas>
      <canvas id="canvas"></canvas>
      <canvas id="canvasGrid"></canvas>
    </div>
    <div class="menu">
      <button name="clear" class="clearBtn" id="clearBtn">Clear</button>
      <button name="export" class="exportBtn" id="exportBtn">export</button>
      <div class="switchType">
        <input type="radio" name="saveType" id="savePng" value="png" class="typeImage" checked>
        <label for="savePng">png</label>
      </div>
      <div class="switchType">
        <input type="radio" name="saveType" id="saveJpeg" value="jpeg" class="typeImage">
        <label for="saveJpeg">jpeg</label>
      </div>
    </div>
    <div class="controlPixel">
      <p>Small</p>
      <input type="range" name="pixelSize" id="pixelSize" class="pixelSize" value="15" min="10" max="30">
      <p>Big</p>
      <div class="chkgrid">
        <input type="checkbox" name="switchGrid" id="switchGrid" class="switchGrid" checked>
        <label for="switchGrid">Grid</label>
      </div>
    </div>
  </div>
  <div class="inputContainer">
    <input type="number" name="canvasWidth" id="canvasWidth" class="canvasWidth" min="100" max="1000" placeholder="width">
    <input type="number" name="canvasHeight" id="canvasHeight" class="canvasHeight" min="100" max="1000" placeholder="height">
    <input type="color" name="colorPicker" id="colorPicker" class="colorPicker">
    <button type="submit" name="submit" class="submitBtn" id="submitBtn">Submit</button>
    <button type="reset" name="reset" class="resetBtn" id="resetBtn">Reset</button>
  </div>
  <div id="detail" class="detail"></div>
  <script src="../../src/scripts/pixelsart.js"></script>
</body>
</html>
