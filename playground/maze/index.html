<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <link rel="stylesheet" href="../../src/style/main.css">
  <link rel="stylesheet" href="../../src/dist/maze.css">
</head>
<body>
  <div class="game">
    <nav class="topNav hide" id="topNav">
      <div class="topOptionMenu">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="size">
                <p>Easy</p>
                <input type="range" name="pixelSize" id="pixelSize" class="pixelSize" value="10" min="10" max="30">
                <p>Hard</p>
                <p id="pixelValue" class="pixelValue">10</p>
                <button name="closeBtn" id="closeBtn" class="closeBtn">&times;</button>
              </div>
            </div>
    
            <div class="col-12">
              <div class="pathfinding d-flex align-items-center disabled">
                <div class="d-flex align-items-center">
                  <input type="checkbox" id="enableAuto" name="enableAuto" class="enableAuto" disabled>
                  <label for="enableAuto" class="labelEnable">Algorithms</label>
                </div>
                <select name="method" id="optMethod" class="optMethod">
                  <option value="" disabled selected>Select method</option>
                  <option value="dijkstra" disabled>Dijkstra search</option>
                  <option value="bfs" disabled>Breath first search</option>
                  <option value="greedybfs" disabled>Greedy breath first search</option>
                  <option value="aStar" disabled>A star</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="headTab d-flex justify-content-between align-items-center">
      <h4 class="headName">Maze game</h4>
      <div class="stopwatch" id="stopwatch">
        <p><span id="seconds">00</span>:<span id="tens">00</span>&MediumSpace;s</p>
      </div>
      <div class="status" id="status">
        <h6 class="mr-5">HP &hearts;</h6>
        <div id="hp" class="hp">
          <p>10</p>
        </div>
      </div>
    </div>
    <div class="display">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="frame" id="frame">
              <div class="countdown" id="countdown"></div>
              <canvas id="canvasPlayer"></canvas>
              <canvas id="canvas"></canvas>
            </div>
          </div>
          
          <div class="col-12">
            <div class="controlButton">
              <div class="upleft">
                <div class="up ctrlBtn" data-control="u">▲</div>
                <div class="left ctrlBtn" data-control="l">◄</div>
              </div>
              <div class="menu">
                <button type="reset" name="reset" id="resetBtn" class="resetBtn btn">Reset</button>
                <button type="submit" name="start" id="startBtn" class="startBtn btn">Start</button>
                <button name="option" id="optionBtn" class="optionBtn btn">Option</button>
              </div>
              <div class="rightdown">
                <div class="down ctrlBtn" data-control="d">▼</div>
                <div class="right ctrlBtn" data-control="r">►</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
