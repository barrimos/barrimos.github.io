<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freelance, Graphic, Web application, Algorithm, Frontend, Backend, Full-Stack, Developer, MERN stack, MongoDB, Express, React, NodeJS, UXUI">
    <title>zixma - All the sum</title>
    <link rel="shortcut icon" href="./src/img/icon/zmlogo-page-03.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" href="./src/dist/style.css">
    <link rel="stylesheet" href="./src/dist/sidemenu.css">
    <link rel="stylesheet" href="./src/dist/totop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <script type="module">
        import listSuggestion from './src/scripts/Components/listSuggestion.js';
        import layout from './src/scripts/Components/layout.js'

        const children = `
            <section class="topic-section" id="topic-section">
                <div class="container">
                    <div class="row">
                        <article class="col-12 col-md-9">
                            <div class="topic-item">
                                <a href="./blog/time/" class="topic-link">
                                    <div class="topic-l">
                                        <img src="./src/img/cover/time.jpg" alt="" class="topic-cover">
                                    </div>
                                    <div class="topic-r">
                                        <h1>Time Complexity & Primitive Operations</h1>
                                        <p class="topic-detail">What is time complexity and how to calculate</p>
                                        <small class="topic-date">31 Oct 2023 : Prapas k, Writer</small>
                                    </div>
                                </a>
                            </div>
                            <div class="control-topic d-flex justify-content-center align-items-center w-100">
                                <button type="button" name="prev" class="btn-control-topic prev" disabled>&LeftTriangle;</button>
                                <button type="button" name="pagination" class="btn-control-topic page active" value="1">1</button>
                                <button type="button" name="next" class="btn-control-topic next" disabled>&RightTriangle;</button>
                            </div>
                        </article>
                        <aside class="col-12 col-md-3">
                            <div class="suggestion-aside">
                                <h4>Suggestion</h4>
                                <div class="row no-gutters" id="listsuggestion"></div>
                            </div>
                        </aside>
                    </div>
                </div>
            </section>`
        layout(children)
            .then(html => {
                document.body.innerHTML += html
            })
            .then(async res => {
                sidemenu()
                const response = await fetch(`./src/data/projectItems.json`)
                const projects = await response.json()
                let html = ''
                projects.forEach(project => {
                    html += listSuggestion(project)
                })
                document.querySelector('#listsuggestion').innerHTML += html
            })

    </script>
    <script src="./src/scripts/sidemenu.js" defer></script>
    <script src="./src/scripts/totop.js" defer></script>
</body>
</html>
